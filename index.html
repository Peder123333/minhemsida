    <style>
        /* FÄRGER */
        :root {
            --orange: #e67e22;
            --svart: #1a1a1a;
            --morkgrå: #252525;
            --vit: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--svart);
            color: var(--vit);
            line-height: 1.6;
        }

        /* NAVBAR */
        nav {
            background: #000;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid var(--orange);
        }

        .logo {
            color: var(--orange);
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
        }

        /* HERO (TOPPEN PÅ SIDAN) */
        header {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        h1 span {
            color: var(--orange);
        }

        .underrubrik {
            color: #ccc;
            margin-bottom: 30px;
        }

        /* KNAPP */
        .btn {
            background: var(--orange);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
        }

        /* SEKTIONER */
        section {
            padding: 60px 10%;
        }

        .grå-sektion {
            background-color: var(--morkgrå);
        }

        h2 {
            color: var(--orange);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* KORT / TJÄNSTER */
        .kort {
            background: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--orange);
        }

            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #444;
            border: 1px solid #444;
        }
