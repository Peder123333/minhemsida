    <title>Jonas Thür | Specialsnickeri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            padding: 80px 10%;
            background: #111;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 60px;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 20px;
        }

        .line {
            width: 60px;
            height: 3px;
            background: #fff;
            margin-bottom: 20px;
        }

        /* TJÄNSTER */
        section {
            padding: 60px 10%;
            background: #1a1a1a;
        }

        .card {
            border-left: 1px solid #333;
            padding-left: 20px;
            margin-bottom: 40px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            color: #999;
        }

        /* KONTAKT - Den här syns garanterat */
        .contact {
            background: #fff;
            color: #000;
            padding: 80px 10%;
            text-align: center;
        }

        .tel-link {
            font-size: 40px;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            display: block;
            margin: 20px 0;
        }

        /* KNAPP FÖR KARTA */
        .map-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #000;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 10px;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
