    <meta charset="UTF-8">

    <title>Jonas Thür | Specialsnickeri</title>
    <style>
        /* BASINSTÄLLNINGAR - Robust och snabb */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* TOPPSEKTION - Kraftfull och ren */
        header {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background: linear-gradient(to bottom, #111, #000);
            border-bottom: 1px solid #222;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #666;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(3rem, 12vw, 6rem);
            font-weight: 900;
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        .hero-line {
            width: 100px;
            height: 4px;
            background-color: #ffffff;
            margin-bottom: 30px;
        }

        .sub-headline {
            font-size: 1.2rem;
            color: #888;
            max-width: 500px;
        }

        /* TJÄNSTER - Arkitektonisk layout */
        section {
            padding: 100px 10%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

            border-top: 1px solid #333;
            padding-top: 30px;
