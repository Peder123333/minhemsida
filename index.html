<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Thür | Specialsnickeri Stockholm</title>
    <style>
        /* KLASSISK FÄRGPALETT */
        :root {
            --bakgrund: #ffffff;
            --text-huvud: #1a1a1a;
            --text-mjuk: #666666;
            --accent: #000000;
            --ljus-gra: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif; /* Ger en klassisk hantverkskänsla */
        }

        body {
            background-color: var(--bakgrund);
            color: var(--text-huvud);
            line-height: 1.8;
        }

        /* NAVIGATION */
        nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--accent);
        }

        /* HERO */
        header {
            padding: 100px 10%;
            background-color: var(--bakgrund);
            max-width: 1000px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .intro-text {
            font-size: 1.2rem;
            color: var(--text-mjuk);
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* SEKTIONER */
        section {
            padding: 80px 10%;
        }

        .gra-sektion {
            background-color: var(--ljus-gra);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: var(--text-mjuk);
        }

        /* TJÄNSTER / PORTFOLIO */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .box {
            border-bottom: 1px solid #ddd;
            padding-bottom: 30px;
        }

        .placeholder-box {
            width: 100%;
            height: 300px;
            background-color: #eee;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-style: italic;
        }

        /* KONTAKT */
        .tel-lank {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--accent);
            text-decoration: none;
            display: block;
            margin: 20px 0;
            border-bottom: 2px solid var(--accent);
            width: fit-content;
        }
