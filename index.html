<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Thür | Mästarklass Specialsnickeri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a; 
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Bakgrundstext */
        .bg-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 900;
            color: #222;
            z-index: -1;
            white-space: nowrap;
            text-transform: uppercase;
            pointer-events: none;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #888;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 40px;
            color: #fff;
        }

        .line {
            width: 150px;
            height: 2px;
            background-color: #fff;
            margin-bottom: 40px;
        }

        section {
            padding: 100px 10%;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2px;
            background-color: #333;
        }

        .service-card {
            background-color: #1a1a1a;
            padding: 60px 40px;
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .service-card p {
            color: #888;
        }

        /* Kontakt-sektion */
        .contact-section {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 150px 10%;
        }

        .contact-section h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .tel-link {
            font-size: clamp(2rem, 8vw, 5rem);
            color: #000;
            text-decoration: none;
            font-weight: 900;
            display: block;
            line-height: 1;
        }
