<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Thür | Specialsnickeri</title>
    <style>
        /* INGA KONSTIGA FILTRE ELLER FIXED TEXTS SOM KAN TÄCKA SIDAN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a; 
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            padding: 100px 10%;
            border-bottom: 1px solid #333;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .line {
            width: 80px;
            height: 4px;
            background-color: #ffffff;
            margin-bottom: 30px;
        }

        /* SEKTIONER */
        section {
            padding: 80px 10%;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background-color: #222;
            padding: 40px;
            border: 1px solid #333;
        }

        .card h3 {
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        .card p {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* KONTAKT - VIT SEKTION FÖR KONTRAST */
        .contact-box {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 100px 10%;
        }

        .tel-link {
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: #000000;
            text-decoration: none;
            font-weight: 900;
            display: block;
            margin: 20px 0;
        }

        /* KARTAN - FELSÄKRAD */
        .map-container {
            width: 100%;
            height: 450px;
            background-color: #000;
        }

        footer {
            padding: 40px 10%;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <span class="label">Stockholm • Sedan 1994</span>
        <h1>Jonas<br>Thür
